name: Build PDF

on:
  workflow_call:

jobs:
  add-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Version
        uses: maltoze/get-version-action@v1
        id: get_version

      - uses: yusancky/setup-typst@v2
        with:
          version: latest

      - name: Modify metadata
        id: sub_manifest_link_version
        uses: cschleiden/replace-tokens@v1
        with:
          files: "metadata.toml"
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
          VERSION_URL: https://github.com/sean-clayton/two-swords/tree/${{ github.sha }}

      - run: mkdir dist

      - name: Build PDF
        run: typst compile --font-path fonts two-swords.typ dist/TwoSwords-${{ steps.get_version.outputs.version-without-v }}.pdf

      - uses: actions/upload-artifact@v3
        with:
          name: pdf-artifact
          path: dist
