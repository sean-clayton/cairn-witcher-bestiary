name: Build PDF

on:
  workflow_call:

jobs:
  add-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Version
        uses: maltoze/get-version-action@v1
        id: get_version

      - uses: yusancky/setup-typst@v2
        with:
          version: latest

      - run: mkdir dist

      - name: Build PDF
        run: typst compile --font-path fonts two-swords.typ dist/TwoSwords-${{ steps.get_version.outputs.version-without-v }}.pdf

      - run: |
          cp COPYING-CC-BY-SA dist
          cp COPYING-AGPL dist

      - uses: actions/upload-artifact@v3
        with:
          name: pdf-artifact
          path: dist
